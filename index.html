<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SpotifyWeb</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

    <header class="flex">

        <img src="img/logo.svg" alt="Logo Spotify">

        <!--Sezione menu header-->
        <section class="flex menu-header">
            <div class="bordo-verde"></div>

            <div class="flex container-header ">
                <img src="img/home.svg" alt="Home" class="svg filtro-svg-grigino">
                <div class="font-header-grigio white">Home</div>
            </div>
            <div class="flex container-header">
                <img src="img/search.svg" alt="Home" class="svg filtro-svg-grigino">
                <div class="font-header-grigio grigino">Cerca</div>
            </div>

            <div class="flex container-header">
                <img src="img/libreria.svg" alt="Home" class="svg filtro-svg-grigino">
                <div class="font-header-grigio grigino">La tua libreria</div>
            </div>
        </section>
        <!--Sezione menu header-->

        <!--Sezione playlist header-->
        <section class="flex playlist-header">

            <div class="white font-header-bianco">PLAYLIST</div>

            <div class="flex container-header ">
                <i class="far fa-plus-square"></i>
                <div class="font-header-grigio grigino">Crea Playlist</div>
            </div>

            <div class="flex playlist-container">
                <div class="font-header-grigio grigino">Nome Playlist</div>
                <div class="font-header-grigio grigino">Nome Playlist</div>
                <div class="font-header-grigio grigino">Nome Playlist</div>
                <div class="font-header-grigio grigino">Nome Playlist</div>
                <div class="font-header-grigio grigino">Nome Playlist</div>
                <div class="font-header-grigio grigino">Nome Playlist</div>
                <div class="font-header-grigio grigino">Nome Playlist</div>
                
            </div>
        </section>
        <!--Sezione playlist header-->
    </header>

    <main>
        
        <!--BOTTONE UPGRADE CONTAINER-->
        <div class="upgrade flex">
            <div class="bottone-upgrade">
                EFFETTUA L'UPGRADE
            </div>
        </div>
        <!--BOTTONE UPGRADE CONTAINER-->

    </main>

    <footer>

    </footer>
    
</body>
</html>
